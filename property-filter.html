<!DOCTYPE html>
<html>
<head>
  
    <title>Property Filter</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- Disamping methods dan computed, Objek Vue juga memiliki properti filters yang dapat berisi fungsi untuk
digunakan memanipulasi tampilan atau format teks pada template. Filters ditulis dengan menggunakan simbol
| atau “pipe”. -->
    <div id="app">
    <h1>{{ message | upper }}</h1>
</div>
    <script class="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
        },
        filters: {
            upper (text){
                return text.toUpperCase()
            }
        }
    })
    </script>
</body>
</html>
