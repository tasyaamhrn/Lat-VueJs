<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Dynamic Components</title>
    <script src="lib/vue.js"></script>
    <style>
        .card {
        background: #efefef;
        border:1px solid #ddd;
        margin-right:5px;
        padding:5px;
        width: 200px;
        float:left;
}
.fade-enter-active, .fade-leave-active {
transition: opacity .5s;
}
.fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
opacity: 0;
}
h3{
min-height: 45px;
}
    </style>
</head>
<body>
    <div id="app">
        <button @click="currentComponent = 'list'">List</button>
        <button @click="currentComponent = 'detail'">Detail</button>
        <hr>
        <transition name="fade" mode="out-in">
        <component :is ="currentComponent"></component>
    </transition>
    </div>
    <script>
        //memiliki 2 komponen list,detail
        var list = {
            template:`
            <div class="card">
                <strong>Bahasa Pemrograman</strong>
                <ul>
                    <li>Javascript</li>
                    <li>PHP</li>
                    <li>Java</li>
                    </ul>
                    </div>
                    `
        }
        var detail= {
            template:`
            <div class="card">
                <strong>PHP</strong>
                <p>PHP adalah singkatan dari PHP Hypertext Preprocessor.
                    </p>
                    </div>
                    `
        }
        var vm = new Vue({
            el:'#app',
            data:{
                currentComponent:'list'
            },
            components:{
                'list':list,
                'detail':detail,
            },
        })
    </script>
</body>
</html>
