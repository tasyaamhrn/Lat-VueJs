<!DOCTYPE html>
<html>
<head>

    <title>Directive pada component 2</title>
    <script src="lib/vue.js"></script>
    <style>
        .card {
        background: #efefef;
        border:1px solid #ddd;
        margin-right:5px;
        padding:5px;
        width: 200px;
        float:left;
            }
            h3{
            min-height: 45px;
            }
    </style>
</head>
<body>
    <div id="app">
        <book
        v-for="book in books"
        :key="book.id"
        :book="book"
        >
        </book>
        </div>
    <script>
     var vm = new Vue({
            el:'#app',
            components:{
                'book':BookComponent,

            }
        })
        var BookComponent={
            data(){
                return{
                    classCard: 'card'
                }
            },
            props:[ 'book' ],
            template:`
            <div :class="classCard">
                <h3>{{ book.title }}</h3>
                <img :src="'images/books/'+book.image" style="width:100%">
                <p v-html="book.description"></p>
                </div>
            `
        }
       
    </script>
</body>
</html>
