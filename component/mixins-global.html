<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixins Global</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <script>
        //deklarasi mixins secara global
        Vue.mixin({
            created:function(){
                let text = this.$options.text
                if (text){
                    console.log(text)
                }
            }
        })
        new Vue({
            text:'hello'
        })
    </script>
</body>
</html>
