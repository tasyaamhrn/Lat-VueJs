<!DOCTYPE html>
<html>
<head>
    <title>Directive Component</title>
    <script src="lib/vue.js"></script>
    <style>
        .card {
        background: #efefef;
        border:1px solid #ddd;
        margin-right:5px;
        padding:5px;
        width: 200px;
        float:left;
}
h3{
min-height: 45px;
}
    </style>
</head>
<body>
    <div id="app">
        <book
        v-for="book in books"
        :key="book.id"
        :book="book"
        >
        </book>
        </div>
    <script>
        var BookComponent = {
                data () {
                return {
                classCard: 'card'
                }
                },
                props: [ 'book' ],
                template : `
                <div :class="classCard">
                <h3>{{ book.title }}</h3>
                <img :src="'images/books/'+book.image" style="width:100%">
                <p v-html="book.description"></p>
                </div>
                `
                }
       var vm = new Vue({
           el:'#app',
           components:{
               'book': BookComponent,
           },
           data:{
               books :[
               {
                id: 99,
                title: 'C++ High Performance',
                description: 'Write code that scales across CPU registers, multi-core, and machine clusters',
                authors: 'Viktor Sehr, Björn Andrist',
                publish_year: 2018,
                price: 100000,
                image: 'c-high-performance.jpg'
                },
                {
                id: 100,
                title: 'Mastering Linux Security and Hardening',
                description: 'A comprehensive guide to mastering the art of preventing your Linux system from getting compromised',
                authors: 'Donald A. Tevault',
                publish_year: 2018,
                price: 125000,
                image: 'linux.jpg'
                },
                {
                id: 101,
                title: 'Mastering PostgreSQL 10',
                description: 'Master the capabilities of PostgreSQL 10 to efficiently manage and maintain your database',
                authors: 'Hans-Jürgen Schönig',
                publish_year: 2016,
                price: 90000,
                image: 'sql.jpg'
                }, 
                {
                id: 102,
                title: 'Python Programming Blueprints',
                description: 'How to build useful, real-world applicationsin the Python programming language',
                authors: 'Daniel Furtado, Marcus Pennington',
                publish_year: 2017,
                price: 75000,
                image: 'python.jpg'
},  
                    ]
           }
       }) 
    </script>
</body>
</html>
