<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixins</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        //deklarasi local
        //definisi mixins
        var MixinHello ={
            created:function(){
                this.hello()
            },
            methods:{
                hello:function(){
                    console.log('hello from mixin')
                }
            }
        }
        //Defini tersebut jika digunakan pada Vue objek seperti berikut.
        var vm = new Vue({
            el:'#app',
            mixins:[
                MixinHello
            ]
        })
    </script>
    
</body>
</html>
