<!DOCTYPE html>
<html>
<head>
    
    <title>Property Computed</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- Properti computed berisi fungsi-fungsi yang nilainya akan senantiasa dievaluasi ketika terjadi perubahan
variabel data yang menjadi dependensinya. Fungsi pada computed umumnya mengembalikan nilai (return
value). -->
    <div id="app">
        {{ fullName }}
    </div>
    <script class="text/javascript">
    var vm = new Vue({
        el : '#app',
        data: {
            firstName:'Tasya',
            lastName:'Maharani'
        },
        computed:{
            fullName : function(){
                return this.firstName + ' ' + this.lastName
            }
        }
    })
    </script>
</body>
</html>
