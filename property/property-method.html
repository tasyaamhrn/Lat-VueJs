<!DOCTYPE html>
<html>
<head>
  
    <title>Property method</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <!-- Properti methods dapat berisi fungsi-fungsi (Javascript tentunya) yang dapat dipanggil disemua tempat pada
aplikasi berbasis Vue. Jika ada action atau event yang memanggil suatu fungsi, maka fungsi tersebut cocok
dikategorikan sebagai methods. Contoh: fungsi untuk mengevaluasi suatu nilai, menampilkan pesan,
mengubah variabel, dsb. -->
    <div id="app">
        <h1>{{ counter }}</h1>
        <button onclick="vm.increment()"> + </button>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                increment () {
                    this.counter++
                }
            }
        })
</script>
</body>
</html>
