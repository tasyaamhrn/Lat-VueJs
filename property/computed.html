<!DOCTYPE html>
<html>
<head>
    <title>Property Computed</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(book,index) of booksPrefixM" :key="index">
                {{ book }}
            </li>
        </ul>
    </div>
<script class="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            books:[
                    'C++ High Perfomance',
                    'Mastering Linux Security and Hardening',
                    'Python Programming Blueprint',
                    'Mastering PostgreSQL 10'
                ]
        },
        computed:{
            booksPrefixM(){
                return this.books.filter((book)=>{
                    return book[0]==='M'
                })
            }
        }
    })
</script>
</body>
</html>
