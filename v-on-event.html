<!DOCTYPE html>
<html>
<head>
    <title>menangkap event native</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- prevent digunakan ketika alert muncul web tidak lsg redirect ke link yg dtuju
        namun harus menambahkan event.preventDefault terlebih dahulu -->
    <a href="http://vuejs.org" v-on:click.prevent="link()">
        Vuejs.org
        </a>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                counter:0
            },
            methods:{
                info(text){
                    alert(text)
                },
                link(){
                    alert('Go to link')
                    event.preventDefault()
                }
            }
        })
    </script>
</body>
</html>
