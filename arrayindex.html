<!DOCTYPE html>
<html>
<head>
    <title>menampilkan array pada vue</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    
    <!-- v-for menggunakan index -->
    <div id="app">
        <li v-for="(book, index) in books">
            {{ index+1 }}. {{ book }}
        </li>
    </div>
    
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                books:[
                    'C++ High Perfomance',
                    'Mastering Linux Security and Hardening',
                    'Python Programming Blueprint',
                    'Mastering PostgreSQL 10'
                ]
            }
           
        })
    </script>
</body>
</html>
