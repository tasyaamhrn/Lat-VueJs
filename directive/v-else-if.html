<!DOCTYPE html>
<html>
<head>
    <title>v-else-if</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="nilai === 'A'">
            Sempurna
        </div>
        <div v-else-if="nilai === 'B'">
            Bagus
        </div>
        <div v-else-if="nilai === 'C'">
            Cukup
        </div>
        <div v-else>
            Kurang
        </div>
    </div>
    <script class="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
            nilai:"B",
        },
    })
    </script>
</body>
</html>
