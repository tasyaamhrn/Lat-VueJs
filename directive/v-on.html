<!DOCTYPE html>
<html>
<head>
    
    <title>v-on</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="counter += 1">
            Counter
        </button>
        <p>Button di atas telah di klik sebanyak {{ counter }} kali </p>
    </div>
    <script>
        var example1 = new Vue({
            el:'#app',
            data:{
                counter:0
            }
        })
    </script>
</body>
</html>
