<!DOCTYPE html>
<html>
<head>
    <title>modifier number pada v-model</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="number" name="price" v-model.number="price">
        <br><br>
        <input type="text" name="title" v-model.trim="title" placeholder="masukan judul">
        "{{ title }}"
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                price:'',
                title:''
            }
        })
    </script>
</body>
</html>
