<!DOCTYPE html>
<html>
<head>
    <title>directive on memanggil method</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
    <button v-on:click="info('selamat datang')">
        informasi
    </button>
</div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                counter:0
            },
            methods:{
                info(text){
                    alert(text)
                }
            }
        })
    </script>
</body>
</html>
