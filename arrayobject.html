<!DOCTYPE html>
<html>
<head>
    <title>menampilkan array pada vue</title>
    <script src="lib/vue.js"></script>
</head>
<body>
     
    <!-- v-for menampilkan data objek -->
    <div id="app">
        <li v-for="value of book">
            {{ value }}
        </li>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                book: {
                    id:99,
                title:'C++ High Perfomance',
                describtion:'write code that scales across CPU registers,and machine clusters',
                authors:'viktor sehr,bjorn andrist',
                publish_year:2018,
                price:100000,
                }
            }
        })
    </script>
</body>
</html>
