<!DOCTYPE html>
<html>
<head>
    
    <title>Filtering Data List</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="keyword" placeholder="ketikkan kata kunci">
        <ul>
            <li v-for="(book, index) of filterBooks" :key="index">
                {{ book }}
            </li>
        </ul>
    </div>
    <script>
//         Ada dua variabel yaitu keyword untuk menampung kata kunci dan books untuk menampung data buku.
// Disamping itu ada satu fungsi pada properti computed yaitu filterBooks. Fungsi filterBook akan melakukan
// pengecekan adakah item di variabel books yang berisi variabel keyword menggunakan method bawaan
// Javscript yaitu includes.
        var vm= new Vue({
            el:'#app',
            data:{
                keyword:'',
                books:[
                    'C++ High Perfomance',
                    'Mastering Linux Security and Hardening', 'Python ProgrammingBlueprints',
                    'Mastering PostgreSQL 10'
                ]
            },
            computed:{
                filterBooks(){
                    return this.books.filter((book)=>{
                        return book.includes(this.keyword)
                    })
                }
            }
        })
    </script>
</body>
</html>
