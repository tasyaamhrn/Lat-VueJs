<!DOCTYPE html>
<html>
<head>
    <title>field input select tunggal dengan dua option bertipe boolean</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <select name="gender" v-model="gender">
            <option value="false">Laki-laki</option>
            <option value="true">Perempuan</option>
        </select>
        <span>Selected: {{ gender }}</span>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                gender:true
            }
        })
    </script>
</body>
</html>
