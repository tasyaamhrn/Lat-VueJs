<!DOCTYPE html>
<html>
<head>
    <title>menampilkan array pada vue</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">
                {{ book }}
            </li>
        </ul>
        <!-- v-for menggunakan tag template -->
        <!-- <div id="app">
            <ul>
                <template v-for="book in books">
                    <li>{{ book }}</li>
                </template>
            </ul>
        </div>
    </div> -->
    
   
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                books:[
                    'C++ High Perfomance',
                    'Mastering Linux Security and Hardening',
                    'Python Programming Blueprint',
                    'Mastering PostgreSQL 10'
                ]
            }
           
        })
    </script>
</body>
</html>
